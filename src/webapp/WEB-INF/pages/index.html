<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>N</th>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Sex</th>

    </tr>

    <tr th:each="users, state : ${messages}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">N</td>
        <td th:utext="${users.getId()}">Id</td>
        <td th:utext="${users.getFirstName()}">Name</td>
        <td th:utext="${users.getLastName()}">Last Name</td>
        <td th:utext="${users.getEmail()}">E-mail</td>
        <div th:if="${users.getMale()}">
            <td th:text="male">Sex</td>
        </div>
        <div th:unless="${users.getMale()}">
            <td th:text="female">Sex</td>
        </div>

        <td><a th:href="@{/delete={id}(id=${users.getId()})}">Delete</a></td>
        <td><a th:href="@{/update={id}(id=${users.getId()})}">Edit</a></td>

    </tr>

    <br>

</table>
<a href="/create">Create new User</a>

</body>
</html>
