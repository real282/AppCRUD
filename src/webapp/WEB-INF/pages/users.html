<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>Name</th>

    </tr>

    <tr th:each="Users, state : ${messages}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${users.getName}">Model</td>

    </tr>

</table>

</body>
</html>
