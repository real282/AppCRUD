<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>Price cars</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Price</th>
        <th>Color</th>
    </tr>

    <tr th:each="car, state : ${messages}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getPrice()}">Price</td>
        <td th:utext="${car.getColor()}">Color</td>
    </tr>

</table>

</body>
</html>
